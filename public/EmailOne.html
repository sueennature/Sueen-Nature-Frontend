<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 61px 40px 61px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      p {
        color: #555555;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }
      .imgOne {
        width: 300px;
      }
      .textOne {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .textTwo {
        font-size: 16px;
        color: #424242;
        margin-bottom: 50px;
      }
      .alignOne {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .textThree {
        font-size: 20px;
        font-weight: 500;
        color: #7f7f7f;
        margin-bottom: 50px;
      }
      .textFour {
        font-size: 16px;
        color: #424242;
        margin-bottom: 40px;
      }
      .textFive {
        font-size: 16px;
        font-weight: 400;
        color: #424242;
      }
      .textSix {
        font-size: 16px;
        font-weight: 700;
        color: #424242;
      }
      .imgContainer {
        background-color: #5f5f5f;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 7px;
        height: fit-content;
        width:200px;
        padding: 10px;
      }
      .imgMain {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 54px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="imgMain">
          <div class="imgContainer">
              <img src="Logo.png" class="imgOne" alt="Restaurant Logo" />
          </div>
      </div>
      <div class="textOne">Welcome to Sueen Nature Restaurant</div>
      <div class="textTwo">
          Thank you for booking a Room! Your reservation number have been shared<br />
          
      </div>
      <div class="alignOne">
          <div class="textThree">123 456 789</div>
      </div>
      <p class="textFour">
          Your hospitality is our top priority, so if you have any questions or need
          assistance, feel free to reply to this email.
      </p>
      <div>
          <div class="textFive">Best regards,</div>
          <div class="textSix">The Sueen Nature Restaurant Team</div>
      </div>
  </div>
  
    
  
  </body>
</html>
